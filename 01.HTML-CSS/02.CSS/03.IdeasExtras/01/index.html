<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playwrite+GB+S:ital,wght@0,100..400;1,100..400&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Formulario de registro y login</title>
</head>

<body>
    <div class="container">
        <h1>Formulario de registro y login</h1>
        <div class="formulario">
            <div id="registro">
                <p>Register</p>
            </div>
            <div id="login">
                <div class="login_form">
                    <header class="login_form-header">
                        <div class="logo">
                            <i class="fa-solid fa-lock"></i>
                        </div>
                        <span class="title">LOGIN</span>
                        <div class="tria"></div>
                    </header>
                    <main class="login_form-content">

                        <div class="login_form-input">
                            <div class="icon">
                                <i class="fa-regular fa-user"></i>
                            </div>
                            <input type="text" placeholder="username">
                        </div>
                        <div class="login_form-input">
                            <div class="icon">
                                <i class="fa-solid fa-lock"></i>
                            </div>
                            <input type="password" placeholder="********">
                        </div>
                        <div class="login_form-remember">
                            <label>
                                <input type="checkbox"> Remember me
                            </label>
                            <a href="">Forgot Password?</a>
                        </div>
                        <button class="login_form-btn">
                            SIGN IN
                        </button>
                        <hr />
                    </main>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
